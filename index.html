<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="contenedor-principal">
      <img src="../assets/images/avatar-jessica.jpeg" alt="foto perfil Jessica Randall">
      <div class="contenedor-info-personal">
        <h1 class="contenedor-info-personal__nombre">  Jessica Randall
        </h1>
        <h2 class="contenedor-info-personal__ciudad">
          London, United Kingdom
        </h2>
        <p class="contenedor-info-personal__descripcion">
          "Front-end developer and avid reader."
        </p>
      </div>
      <div class="contenedor-enlaces-sociales">
        <ul class="contenedor-enlaces-sociales__lista">
          <li class="contenedor-enlaces-sociales__item"><a href="#">GitHub</a></li>
          <li class="contenedor-enlaces-sociales__item"><a href="#">Frontend Mentor</a></li>
          <li class="contenedor-enlaces-sociales__item"><a href="#">LinkedIn</a></li>
          <li class="contenedor-enlaces-sociales__item"><a href="#">Twitter</a></li>
          <li class="contenedor-enlaces-sociales__item"><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
